<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac8010ba48.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stopWatch">
        <h1 id="displayTime"><i>00:00:00</i></h1>
        <div class="buttons">
            <i class="fa-solid fa-pause" onclick="watchStop()"></i>
            <i class="fa-solid fa-play" onclick="watchStart()"></i>
            <i class="fa-solid fa-arrow-rotate-left" onclick="watchReset()"></i>

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
